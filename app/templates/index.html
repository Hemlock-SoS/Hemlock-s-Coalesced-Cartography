{% extends "base.html" %}

{% block content %}
<div class="world-container">
    {% for world in worlds %}
    <div class="world-card">
        <img src="{{ world.thumbnail_path }}" alt="{{ world.name }} Logo">
        <h2>{{ world.name }}</h2>
        <p></p>
    </div>
    {% endfor %}
</div>
{% endblock %}
